	<h1>Create New Goal</h1>

	<body class="goalCreation">

			Goal Title: <input type="text" name="title"><br><br>
			Goal Description: <input type="text" name="description" size="30" style="height:100px"><br><br>
			Start Date: <input type="text" name="startdate">
			End Date: <input type="text" name="enddate"><br><br>
			Location: <br>
			<input type="radio" name="location" value="classroom"> Classroom<br>
			<input type="radio" name="location" value="dorm"> Dorm<br>
			<input type="radio" name="location" value="other"> Other<br>
			Method: <br>
			<input type="checkbox" name="method" value="Checkbox"> Checkbox<br>
			<input type="checkbox" name="method" value="Rubric"> Rubric<br>
			<input type="checkbox" name="method" value="Counter"> Counter<br>
			<input type="checkbox" name="method" value="Comments"> Comments<br>
			<input type="submit" name="Submit" class="submitButton">
		</form>
		<button class="backButton"><a href="login.html">Back</a></button>
	</body>
