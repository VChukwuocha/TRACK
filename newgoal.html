<!DOCTYPE html>
<html>
<body>

<h1>Create New Goal</h1>

<form action="">
Goal Title: <input type="text" name="title"><br>
Goal Description: <input type="text" name="description"><br>
Start Date: <input type="text" name="startdate">
End Date: <input type="text" name="enddate"><br>
Location: <input type="radio" name="location" value="classroom"> Classroom
<input type="radio" name="location" value="dorm"> Dorm
<input type="radio" name="location" value="other"> Other<br>
Method: <input type="checkbox" name="method" value="Checkbox"> Checkbox
<input type="checkbox" name="method" value="Rubric"> Rubric
<input type="checkbox" name="method" value="Counter"> Counter
<input type="checkbox" name="method" value="Comments"> Comments<br>
<input type="submit" name="Submit">
</form>


<button type="button"><a href="index.html" target="_self">Start over</a></button>

</body>
</html>
