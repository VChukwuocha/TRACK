    <title>Create New Student</title>
  </head>
  <body class="leftAligned">
    <h1>Add a New Student</h1>
    <form action="actionpage.html">
      Student Name: <input type="text" name="name"><br><br>
      Class Period:  <select>
      <option value="Period 1">Period 1</option>
      <option value="Period 2">Period 2</option>
      <option value="Period 3">Period 3</option>
      <option value="Period 4">Period 4</option>
      <option value="Period 5">Period 5</option></select>
      Grade Level:  <select>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option></select>
      <br><br>Gender:<br>
    	<input type="radio" name="gender" value="male" checked> Male<br>
    	<input type="radio" name="gender" value="female"> Female<br><br>
    	<input type="submit" name="Submit" class="submitButton"><br><br>
    </form>
    <a href="classPage.html" class="backButton">Cancel</a> <!--  Go back and fix these links -->
  </body>
